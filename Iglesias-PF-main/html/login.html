<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>
        <br>
        <br>
            <div class="cont">
                <div class="form sign-in">
                    <h2>Bienvenido</h2>
                    <form action="../includes/login.inc.php" method="post">
                        <label>
                            <span>Email</span>
                            <input type="email" name="emailLogin"/>
                        </label>
                        <label>
                            <span>Contraseña</span>
                            <input type="password" name="pwdLogin"/>
                        </label>
                        <button type="submit" class="submit" name="submitSignIn">Sign In</button>
                    </form>
                </div>
                <div class="sub-cont">
                    <div class="img">
                        <div class="img__text m--up">
                        
                            <h3>No tienes una cuenta? Registrate ahora mismo!<h3>
                        </div>
                        <div class="img__text m--in">
                        
                            <h3>Si ya tiene una cuenta, solo inicia sesión.<h3>
                        </div>
                        <div class="img__btn">
                            <span class="m--up">Crear</span>
                            <span class="m--in">Entrar</span>
                        </div>
                    </div>
                    <div class="form sign-up">
                        <h2>Create your Account</h2>
                        <form action="../includes/signup.inc.php" method="post">
                            <label>
                                <span>Name</span>
                                <input type="text" name="nameSignUp"/>
                            </label>
                            <label>
                                <span>Email</span>
                                <input type="email" name="emailSignUp"/>
                            </label>
                            <label>
                                <span>Password</span>
                                <input type="password" name="pwdSignUp"/>
                            </label>
                            <button type="submit" class="submit" name="submitSignUp">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>

            <script>
                document.querySelector('.img__btn').addEventListener('click', function() {
                    document.querySelector('.cont').classList.toggle('s--signup');
                });
            </script>
    </body>
</html>
